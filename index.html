<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NewfoundLUG Bulk 2026</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="lockScreen" class="lock">
  <div class="lockBox">
    <h2>NewfoundLUG Bulk 2026</h2>
    <p>Members Only – NewfoundLUG</p>
    <input id="pwInput" type="password" placeholder="Password" />
    <button onclick="checkPassword()">Enter</button>
    <p id="pwError">Incorrect password</p>
  </div>
</div>

<header class="header">
  <div class="title">
    <h1>NewfoundLUG Bulk 2026</h1>
    <p class="subtitle">Members Only – NewfoundLUG · Prices in CAD (EUR × 1.92)</p>
  </div>
</header>

<main class="main">
  <div id="results" class="grid"></div>
</main>

<script src="app.js"></script>

<script>
const PASSWORD = "lug26";

function checkPassword(){
  const input = document.getElementById("pwInput").value;
  if(input === PASSWORD){
    sessionStorage.setItem("lugAccess","yes");
    document.getElementById("lockScreen").style.display = "none";
  } else {
    document.getElementById("pwError").style.display = "block";
  }
}

if(sessionStorage.getItem("lugAccess")==="yes"){
  document.getElementById("lockScreen").style.display = "none";
}
</script>

</body>
</html>
