
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>LUGBulk 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;padding:12px}
input{width:100%;padding:10px;font-size:16px;margin-bottom:12px}
.card{border:1px solid #ddd;border-radius:10px;padding:10px;margin-bottom:10px;display:flex;gap:10px}
.card img{width:80px;height:80px;object-fit:contain;background:#f5f5f5;border-radius:8px}
.price{font-weight:bold;margin-top:4px}
.small{font-size:13px;opacity:.7}
</style>
</head>
<body>

<h2>LUGBulk 2026 (CAD +28%)</h2>
<input id="search" placeholder="Search element or description">

<div id="list"></div>

<script>
fetch("data.json").then(r=>r.json()).then(data=>{
  const list = document.getElementById("list");
  const search = document.getElementById("search");

  function render(){
    list.innerHTML = "";
    data.filter(p =>
      p.element_id.includes(search.value) ||
      p.description.toLowerCase().includes(search.value.toLowerCase())
    ).slice(0,400).forEach(p => {

      const img = `https://www.lego.com/cdn/product-assets/element.img.photoreal.192x192/${p.element_id}.jpg`;

      const div = document.createElement("div");
      div.className = "card";

      div.innerHTML = `
        <img src="${img}" onerror="this.style.display='none'">
        <div>
          <div><b>${p.description}</b></div>
          <div class="small">Element ID: ${p.element_id}</div>
          <div class="price">$${p.price_cad ?? "â€”"} CAD</div>
        </div>
      `;

      list.appendChild(div);
    });
  }

  search.oninput = render;
  render();
});
</script>

</body>
</html>
